<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
    <div class="calculator dark">
     <dive class="theme-toggle active">
         <i class="toggle icon"></i>
     </dive>
        <div class="dive display screen">
            <div id="display"></div>
        </div>
        <div class="div buttons">
            <table>
                <tr>
                <td><button class="btn-operator" id="clear">c</button>
                </td>
                <td><button class="btn-operator" id="/">&divide;</button></td>
                <td><button class="btn-operator" id="*">&times;</button></td>
                <td><button class="btn-operator" id="backspace">#</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="7">7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-number" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-number" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td rowspan=""><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <td><button class="btn-operator" id="(">(</button></td>
                <td><button class="btn-number">0</button></td>
                <td><button class="btn-operator">)</button></td>
            </table>
        </div>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
